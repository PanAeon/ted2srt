<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="talk in talks"
                ng-href="#/talks/{{talk.slug}}">
        <div class="Media">
          <img class="Media-figure Image" ng-src="{{talk.image}}">
          <div class="Media-body">
            <h2>{{talk.name}}</h2>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
