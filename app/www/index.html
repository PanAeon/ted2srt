<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="reted">
    <ion-side-menus>
      <ion-side-menu-content ng-controller="MainController as MainCtrl">
        <ion-nav-bar class="bar-assertive">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="right">
            <button class="button button-icon icon reted-search"
                    ng-hide="MainCtrl.subheaderShown"
                    ng-click="MainCtrl.subheaderShown = true"></button>
          </ion-nav-buttons>
          <ion-nav-title>Talks</ion-nav-title>
        </ion-nav-bar>
        <ion-header-bar class="bar-assertive bar-subheader"
                        ng-if="MainCtrl.subheaderShown">
          <form class="item-input-wrapper" ng-submit="MainCtrl.search()">
            <i class="icon reted-search placeholder-icon"></i>
            <input type="search"
                   ng-model="MainCtrl.q"
                   focus-me
                   placeholder="Search">
            <input type="submit" class="ng-hide">
            <i class="icon ion-android-close placeholder-icon"
               ng-click="MainCtrl.subheaderShown = false"></i>
          </form>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">reTed</h1>
        </ion-header-bar>
        <ion-content ng-controller="SideMenuCtrl">
          <ion-list>
            <ion-item ng-click="getRandomTalk()">Random</ion-item>
            <ion-item menu-close href="#/about">About</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
